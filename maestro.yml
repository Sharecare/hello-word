name: metadata-service
ports:
  container: 8080
host: api.<env>.sharecare.com/api-hello-world-service
stripPrefix: true
spec: node
healthcheck:
  readinessProbe:
    httpGet:
      path: /
    initialDelaySeconds: 20
  livenessProbe:
    httpGet:
      path: /
    initialDelaySeconds: 10
    periodSeconds: 10

initContainers:
  - image: nexus.admin.sharecare.com/hello-world-0.1.0
    command: ["yarn", "prisma", "migrate", "deploy"]
  
sidecars:
  - image: nexus.admin.sharecare.com/hello-worl-sidecar:0.1.8.19
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "4051"]
